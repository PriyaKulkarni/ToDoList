<!doctype HTML>
<html>
	<head>
		<title>To-do List Table</title>
		<meta charset = "utf-8" />
		<style> 
		body {
    			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-weight: 300;
			font-size: 12px;
			}
		#container {
    			width: 800px;
			text-align: center;
			margin: 20px auto;
			}

		</style>

		<script>

		// To add work to-do in the ToDoListTable
		function addList(myTable) {
			var table = document.getElementById(myTable);
			var numOfRows = table.rows.length;
			var row = table.insertRow(numOfRows);

			//declare a variable to store input text or directly enter to cell content value
			var b = document.getElementById('txt1').value;
			var cell1 = row.insertCell(0);
			var content1 = document.createElement("input");
			content1.type = "text";
			content1.style.width = "100%";
			content1.name = "txtbox[]";
			content1.value = b;

			cell1.appendChild(content1);

			var cell2 = row.insertCell(1);

			var content2 = document.createElement("input");
			content2.type = "checkbox";
			content2.name="chkbox[]";
			
			cell2.appendChild(content2);

			document.getElementById('txt1').value=" ";
			document.getElementById('pTotal').innerHTML= numOfRows + 1;
			}
		
		//To delete work done from the ToDoListTable
		function deleteList(myTable) {
			var table = document.getElementById(myTable);
			var numOfRows = table.rows.length;
			for(var i=0; i<numOfRows; i++) {
				var row = table.rows[i];
				var chkbox = row.cells[1].childNodes[0];

			//if checked, delete work completed
                			if(null != chkbox && true == chkbox.checked) {
				table.deleteRow(i);
				numOfRows--;
				i--;

				document.getElementById('pTotal').innerHTML= numOfRows;

				}
            			}
        		}
			
		</script>
	</head>

	<body>
		<div id = "container">
		<h1>To-Do List Table</h1>
		
		<input type="textbox" id="txt1" />
		<input type="button"  value="AddToList"   onclick="addList('ToDoListTable')" />

		<!--create a table to add and delete rows from table-->
		<table id="ToDoListTable"  width="400px"  border="0" align="center"></table>

		<h4>Total Work pending = <a id="pTotal"></a> </h4>
		<p>If work is done, check the corresponding box and Press "DeleteFromList"</p>
		<input type="button"  value="DeleteFromList"    onclick="deleteList('ToDoListTable')" />

		</div>
	</body>
</html>
